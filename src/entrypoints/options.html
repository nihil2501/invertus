<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Invertus</title>
    <style>
      body {
        background: black;
        font-family: sans-serif;
        padding: 10px;
        min-width: 200px;
      }
      button {
        padding: 6px 12px;
      }
    </style>
  </head>
  <body>
    <button id="remember">Remember inversions</button>
    <script type="module">
      document.getElementById("remember").addEventListener("click", async () => {
        const hostnames = await Hostnames.get();
        await Installation.register(hostnames);
      });
    </script>
  </body>
</html>
