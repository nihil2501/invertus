<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Invertus</title>
    <style>
      body {
        background: black;
        font-family: sans-serif;
        padding: 10px;
        min-width: 200px;
      }

      #remember-button {
        padding: 6px 12px;
        margin-bottom: 10px;
      }

      #remember-feedback {
        color: lime;
      }

      #remember-feedback ul {
        padding-left: 20px;
      }

      #remember-feedback li {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <button id="remember-button">Remember inversions</button>
    <div id="remember-feedback"></div>

    <script type="module">
      const button = document.getElementById("remember-button");
      const feedback = document.getElementById("remember-feedback");

      const setFeedback = async (message) => {
        const foo =
          await browser.runtime.sendMessage(message);
        console.log({ foo });
        const { added, removed } = foo;

        const renderHostnames = (hostnames) => {
          if (hostnames.length === 0) hostnames.push("None");
          return hostnames.map(h => `<li>${h}</li>`).join("");
        };

        feedback.innerHTML = `
          ${MESSAGE.REMEMBER.PREVIEW
            ? "<div><strong>Preview</strong></div>"
            : ""
          }

          <div>
            <strong>Added</strong>
            <ul>${renderHostnames(added)}</ul>
          </div>

          <div>
            <strong>Removed</strong>
            <ul>${renderHostnames(removed)}</ul>
          </div>
        `;
      };

      setFeedback(MESSAGE.REMEMBER.PREVIEW);
      button.addEventListener("click", () => {
        setFeedback(MESSAGE.REMEMBER.EXECUTE);
      });
    </script>
  </body>
</html>
